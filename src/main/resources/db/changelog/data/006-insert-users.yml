databaseChangeLog:
  - changeSet:
      id: 6
      author: Alexander Iablonski
      changes:
        - sql:
            sql:
              INSERT INTO
              users (id, username, password) VALUES
              (uuid_generate_v4(),'user_user', 'user_user'),
              (uuid_generate_v4(),'user_operator', 'user_operator'),
              (uuid_generate_v4(),'user_admin', 'user_admin'),
              (uuid_generate_v4(),'admin_operator','admin_operator')
  - changeSet:
      id: 7
      author: Alexander Iablonski
      changes:
        - sql:
            sql:
              INSERT INTO user_roles (user_id, role_id)
              SELECT u.id, r.id
              FROM users u
              JOIN roles r ON (u.username = 'user_user' AND r.name = 'USER')
              UNION ALL
              SELECT u.id, r.id
              FROM users u
              JOIN roles r ON (u.username = 'user_operator' AND r.name = 'OPERATOR')
              UNION ALL
              SELECT u.id, r.id
              FROM users u
              JOIN roles r ON (u.username = 'user_admin' AND r.name = 'ADMIN')
              UNION ALL
              SELECT u.id, r.id
              FROM users u
              JOIN roles r ON (u.username = 'admin_operator' AND r.name IN ('ADMIN', 'OPERATOR'));