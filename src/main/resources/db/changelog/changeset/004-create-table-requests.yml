databaseChangeLog:
  - changeSet:
      id: 4
      author: Alexander Iablonski
      changes:
        - createTable:
            tableName: requests
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: requests
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_requests_user_id